
<div class="container">

  <h2 class="mt-3">Districts:</h2>
  <table class="table table-striped table-dark with-scroll">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">District Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let district of getDistricts()">
        <td>{{ district?.district_id }}</td>
        <td>{{ district?.districtName }}</td>
        <td width="10%">
          <button class="btn btn-primary m-1" (click)="deleteDistrict(district?.district_id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between">
    <div class="btn-group" data-toggle="buttons">
      <input class="form-control" type="number" placeholder="District Id" #districtId/>
      <input class="form-control" type="text" placeholder="District Name" #districtName/>
    </div>
    <div class="btn-group" data-toggle="buttons">
      <button class="btn btn-primary m-1" (click)="createDistrict(districtName.value)">Insert</button>
      <button class="btn btn-primary m-1" (click)="editDistrict(districtId.value,districtName.value)">Update</button>
    </div>
  </div>

  <h2 class="mt-3">Locations:</h2>
    <table class="table table-striped table-dark with-scroll">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Location Name</th>
          <th scope="col">District id</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text" *ngFor="let location of getLocations()">
          <td>{{ location?.location_id }}</td>
          <td>{{ location?.locationName }}</td>
          <td>{{ location?.district.district_id}}</td>
          <td width="10%">
            <button class="btn btn-primary m-1" (click)="deleteLocation(location?.location_id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  <div class="d-flex justify-content-between">
    <div class="btn-group" data-toggle="buttons">
      <input class="form-control" type="number" placeholder="Location Id" #locationId/>
      <input class="form-control" type="text" placeholder="Location Name" #locationName/>
      <input class="form-control" type="number" placeholder="District Id" #locationDistrictId/>
    </div>
    <div class="btn-group" data-toggle="buttons">
      <button class="btn btn-primary m-1" (click)="createLocation(locationName.value, locationDistrictId.value)">Insert</button>
      <button class="btn btn-primary m-1" (click)="editLocation(locationId.value,locationName.value,locationDistrictId.value)">Update</button>
    </div>
  </div>

  <h2 class="mt-3">Domains:</h2>
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Domain Name</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text" *ngFor="let domain of getDomains()">
      <td>{{ domain?.domain_id }}</td>
      <td>{{ domain?.domainName }}</td>
      <td width="10%">
        <button class="btn btn-primary m-1" (click)="deleteDomain(domain?.domain_id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between">
    <div class="btn-group" data-toggle="buttons">
      <input class="form-control" type="number" placeholder="Domain Id" #domainId/>
      <input class="form-control" type="text" placeholder="Domain Name" #domainName/>
    </div>
    <div class="btn-group" data-toggle="buttons">
      <button class="btn btn-primary m-1" (click)="createDomain(domainName.value)">Insert</button>
      <button class="btn btn-primary m-1" (click)="editDomain(domainId.value,domainName.value)">Update</button>
    </div>
  </div>

</div>
