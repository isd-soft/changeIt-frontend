
<div class="container" align="center">
  <br>
  <div class="col-sm-10">
  <div class="card">
    <div class="card-header"><h4 class="d-flex justify-content-center">User Profile</h4></div>
    <div class="card-body">
      <h3 class="d-flex justify-content-center" style="color:#00b1b1;"> {{ user.firstName }} {{user.lastName}} </h3>
      <p class="d-flex flex-row-reverse">User`s Role: {{user.role}}</p>
      <div class="box-body">
        <hr style="margin:15px 0 15px 0;">

        <div class="d-flex justify-content-between">
          <div>First Name:</div><div>{{user.firstName}}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>Last Name: </div><div>{{user.lastName}}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>Email:</div><div> {{user.email}}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div> Status:</div><div>{{user.status}}</div>
        </div>
        <li class="nav-item" *ngIf="user">
          <a class="nav-link" (click)="onClick()">Change password</a>
        </li>
        <div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
