
<div class="container" align="center">
  <br>
  <div class="col-sm-10">
  <div class="card">
    <div class="card-header"><h4 class="d-flex justify-content-center">User Profile</h4></div>
    <div class="card-body">
      <div class="d-flex flex-row-between">
        <div class="col-sm-6">
          <div  align="center">
            <img alt="User Pic"
                 id="profile-image1" class="img-circle img-responsive">
            <!--src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"-->
            <input id="profile-image-upload" class="hidden" type="file">
            <div style="color:#999;" >click here to change profile image</div>
            <!--Upload Image Js And Css-->
          </div>
          <br>
          <!-- /input-group -->
        </div>
        <div>
          <h4 style="color:#00b1b1;"> {{ user.firstName }} {{user.lastName}} </h4>
          <p class="d-flex flex-row-reverse">{{user.role}}</p>
        </div>
      </div>
      <div class="box-body">
        <hr style="margin:15px 0 15px 0;">

        <div class="d-flex justify-content-between">
          <div>First Name:</div><div>{{user.firstName}}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>Last Name: </div><div>{{user.lastName}}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>Email:</div><div> {{user.email}}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div> Status:</div><div>{{user.status}}</div>
        </div>
        <li class="nav-item" *ngIf="user">
          <a class="nav-link" (click)="onClick()">Change password</a>
        </li>
        <div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="container row">
    <div class="col-md-12">
      <h1>Upload Image</h1>
    </div>
  </div>
  <div class="container row">
    <div class="col-md-6">
      <input type="file" (change)="onFileChanged($event)">
    </div>
    <div class="col-md-6">
      <input type="button" (click)="onUpload()" value="upload">
    </div>
  </div>
  <hr />
  <div class="container row">
    <div class="col-md-12">
      <div *ngIf=message>{{message}}</div>
    </div>
  </div>
  <div class="container row">
    <div class="col-md-6">
      <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="user.user_id"
             name="name" />
    </div>
    <div class="col-md-6">
      <input type="button" (click)="getImage()" value="Get Image">
    </div>
  </div>
  <div class="container row">
    <div class="col-md-12">
      <div *ngIf=retrievedImage>
        <img [src]="retrievedImage">
      </div>
    </div>
  </div>
</div>
