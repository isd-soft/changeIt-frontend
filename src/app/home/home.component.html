<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <h3>Filter</h3>
      <div>
        <button class="btn btn-primary dropdown-toggle mr-4" type="button" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
          Choose district
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let district of getDistricts()" >
            <div class="custom-control custom-checkbox">
              <input type="radio" class="custom-control-input" id="checkbox1" >
              <label class="custom-control-label" for="checkbox1">{{ district?.districtName }}</label>
            </div>
          </a>
        </div>
      </div>
      <div>
        <button class="btn btn-primary dropdown-toggle mr-4" type="button" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
          Choose location
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let location of getAllLocations()">
            <div class="custom-control custom-checkbox">
              <input type="radio" class="custom-control-input" id="checkbox2">
              <label class="custom-control-label" for="checkbox2">{{ location?.location_name }}</label>
            </div>
          </a>
        </div>
      </div>
    </div>


    <div class="col-md-10">
      <h3>
        Problems
      </h3>

      <div class="card bg-light m-3" *ngFor="let problem of getProblems()"
           [routerLink]="['/problem/', problem?.problem_id]">
        <h5 class="card-header">
          <h5>{{ problem?.title }}</h5>
          <p><i>{{ problem?.created_at }}</i></p>
        </h5>
        <div class="card-body">
          <p class="card-text">
            {{ problem?.description }}
          </p>
        </div>
        <div class="card-footer">
          Votes: {{ problem?.votes }}
        </div>
      </div>
      <nav>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
