<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <h3>Filter</h3>
      <div class="border">
        <p>Select a district</p>
        <div>
          <select class="form-control m-2" [(ngModel)]='selectedDistrict' (change)="onChange()">
            <option [ngValue]=null >----</option>
            <option  *ngFor="let district of getDistricts()"  [ngValue]="district" > {{district.districtName}} </option>
          </select>
        </div>

        <p>Select location</p>
        <div>
          <select class="form-control m-2" [(ngModel)]='selectedLocation'>
            <option [ngValue]=null>----</option>
            <option *ngFor="let location of getAllLocations()" [ngValue]="location">{{location.locationName}}</option>
          </select>
        </div>

        <p>Select domain</p>
        <div class="form-group form-check m-2" *ngFor="let domain of getAllDomains()">
          <input type="checkbox" class="form-check-input" id="domains" (change)="onSelectDomain($event, domain)">
          <label class="form-check-label" for="domains" >{{domain.domainName}}</label>
        </div>
      </div>
    </div>

    <div class="col-md-10">
      <h3>
        Problems
      </h3>

      <div>
        <button class="btn btn-primary m-1" (click)="toggleVoteSorting()">
          Sort by votes
        </button>
        <button class="btn btn-primary m-1" (click)="toggleDateSorting()" >
          Sort by date
        </button>
      </div>



      <div class="card bg-light m-3"
           *ngFor="let problem of getProblems() | problemFilter:  selectedDistrict: selectedLocation: selectedDomains: selectedDomains.length"
           [routerLink]="['/problem/', problem?.problem_id]">

        <h5 class="card-header">
          <div class="d-flex justify-content-between">
            <h5>{{ problem?.title }}</h5>
            <h5>{{ problem?.status}}</h5>
          </div>
          <p></p>
        </h5>
        <div class="card-body">
          <p class="card-text" [innerHTML]="problem?.description">
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          Votes: {{ problem?.votesCount }}
          <i>{{ problem?.created_at | date: 'dd MMMM yyyy HH:mm' }}</i>
        </div>
      </div>

    </div>
  </div>
</div>
