<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <h3>Filter</h3>
      <div class="border">
        <p>Select a district</p>
        <label>
          <select [(ngModel)]='selectedDistrict' >
            <option  *ngFor="let district of getDistricts()" [ngValue]="district" > {{district.districtName}} </option>
          </select>
        </label>

       <p>Select  location</p>
        <label>
          <select [(ngModel)]='selectedLocation'>
            <option *ngFor="let location of getAllLocations()" [ngValue]="location">{{location.locationName}}</option>
          </select>
        </label>
      </div>
    </div>

    <div class="col-md-10">
      <h3>
        Problems
      </h3>

      <div>
        <button class="btn btn-primary" (click)="toggleVoteSorting()">
          Sort by votes
        </button>
      </div>

      <div class="card bg-light m-3" *ngFor="let problem of getProblems()" [routerLink]= "['/problem/', problem?.problem_id]" >
        <h5 class="card-header">
          <h5>{{ problem?.title }}</h5>
          <p><i>{{ problem?.created_at }}</i></p>
        </h5>
        <div class="card-body">
          <p class="card-text">
            {{ problem?.description }}
          </p>
        </div>
        <div class="card-footer">
          Votes: {{ problem?.votes }}
        </div>
      </div>
      <nav>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
