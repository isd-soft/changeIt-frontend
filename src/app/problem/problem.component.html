<div class="container">
  <div class="title text-center m-4">
    <h1>{{ problem?.title }}</h1>
    <p><i>{{ problem?.created_at }}</i></p>
  </div>
  <div class="description p-5">
    <p>{{ problem?.description }}</p>
  </div>
  <div class="votes d-flex justify-content-center">
    <h3>Votes: {{ problem?.votes }}</h3>
  </div>
  <div class="vote d-flex justify-content-center">
    <button class="btn btn-primary" (click)="vote()">
      Vote for this problem
    </button>
  </div>
</div>
