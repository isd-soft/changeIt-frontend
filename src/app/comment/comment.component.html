<li>
  <div class="commenterName">
  <b>
    {{ myComment?.user?.firstName }}
    {{ myComment?.user?.lastName }}
  </b>
  </div>
  <div class="commentText">
    <p class="">
      <i>
        {{ myComment?.content }}
      </i>
    </p>
    <div class="d-flex justify-content-between">
                <span class="date sub-text">
                {{ myComment?.created_at | date: 'dd MMMM yyyy HH:mm' }}
                </span>
      <div>
        <button class="btn btn-primary" *ngIf="user && !commentVote" (click)="voteCommentOnClick(myComment)"  [disabled]="commentVote">
          Plus
        </button>
        <button class="btn btn-secondary" *ngIf="user && commentVote"  [disabled]="commentVote">
          Minus
        </button>
        {{ myComment?.votes }}
      </div>
    </div>
  </div>
</li>
